<div class="row">

  <div class="col-md-11">

    {% for c in classes %}

    <hr id="c_{{ c.class.replace('.','_') }}">

    <a href="{{ url_for('class_view', class_id=c.class) }}" class="list-group-item">
      <h4 class="list-group-item-heading">{{ c.title }}</h4>
      <p class="list-group-item-text">
        {% for i in range(c.base_rating|round(0, 'floor')|int) %}<i class="fa fa-star"></i>{% endfor %}{% if c.base_rating|get_half_star %}<i class="fa fa-star-half nudge-left"></i>{% endif %}
      </p>
    </a>

    {% endfor %}
  </div>

  <div class="col-md-1 hidden-xs hidden-sm" id="nav-parent">
    <ul class="nav nav-pills nav-stacked" id="sidebar" data-spy="affix" data-offset-top="110" data-offset-bottom="150">
      {% for c in classes %}
      <li><a class='sidebar-link' href="#c_{{ c.class.replace('.','_') }}">{{ c.class }}</a></li>
      {% endfor %}
    </ul>

  </div>
</div>


<script type="text/javascript" src="{{ url_for('static', filename='js/classes.js') }}?{{ ''|get_cache_buster }}"></script>
